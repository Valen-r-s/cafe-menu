<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Café Berlin</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Café Berlin</h1>
        <p class="date">Since 1999</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img src="./src/coffee.png" alt="coffee icon" />
          <article class="product">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="product">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="product">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="product">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="product">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="./src/dessert.png" alt="cupcake icon" />
          <article class="product">
            <p class="flavor">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="product">
            <p class="flavor">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="product">
            <p class="flavor">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="product">
            <p class="flavor">Cinnamol Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="footer-line" />
      <footer>
        <p><a href="#">Visit our website</a></p>
        <p class="address">2093 Café Berlin Drive</p>
      </footer>
    </div>
  </body>
</html>
